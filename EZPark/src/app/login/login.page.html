<ion-content fullscreen="true">
  <div id="centered-content" class="header">
    <ion-text class="textColor">
      <div id="welcome">Welcome Back to</div>
      <div id="ezpark">EZPark</div>
    </ion-text>
    <p class="subtitle">Sign in to access your account</p>
    <form [formGroup]="ionicForm" novalidate>
      <ion-label class="text textColor">Username:</ion-label>
      <ion-item>
        <ion-input 
          placeholder="username" 
          formControlName="email" 
          class="input textarea" 
          pattern="[a-zA-Z0-9]*" 
          required
        ></ion-input>
        <img src="path/to/username-icon.svg" alt="username icon" class="icon">
      </ion-item>
      <div class="error-messages" *ngIf="ionicForm.get('email')?.touched && ionicForm.get('email')?.invalid">
        <ion-text *ngIf="ionicForm.get('email')?.errors?.['required']" class="errorInput" color="danger">Email is required.</ion-text>
        <ion-text *ngIf="ionicForm.get('email')?.errors?.['pattern']" class="errorInput" color="danger">Please provide a valid email.</ion-text>
      </div>

      <ion-label class="text textColor">Password:</ion-label>
      <ion-item>
        <ion-input 
          type="password" 
          placeholder="password" 
          formControlName="password" 
          class="input textarea" 
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
          required
        ></ion-input>
        <img src="path/to/password-icon.svg" alt="password icon" class="icon">
      </ion-item>
      <div class="error-messages" *ngIf="ionicForm.get('password')?.touched && ionicForm.get('password')?.invalid">
        <ion-text *ngIf="ionicForm.get('password')?.errors?.['required']" class="errorInput" color="danger">Password is required.</ion-text>
        <ion-text *ngIf="ionicForm.get('password')?.errors?.['pattern']" class="errorInput" color="danger">Password must contain at least one uppercase letter, one lowercase letter, and one digit.</ion-text>
      </div>

      <ion-checkbox 
        class="text textColor" 
        labelPlacement="end" 
        formControlName="rememberMe"
      >Remember me?</ion-checkbox>

      <div class="forgotpassword">
        <a [routerLink]="['/forgot-password']" style="color: #FFC33F">Forgot Password?</a>
      </div>

      <div class="signupLink">
        <p class="p">New member? <a [routerLink]="['/signup']" style="color: #FFC33F">Sign Up now</a></p>
      </div> -->

      <ion-button (click)="login()">LOGIN</ion-button>
    </form>
  </div>
</ion-content>
