<ion-content>
  <ion-card class="parking-receipt-card">
    <ion-card-header class="parking-receipt-card-header">
      <ion-card-title>Parking Receipt</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="none">
        <ion-item class="parking-receipt-list-item">
          <ion-icon name="location-outline" slot="start"></ion-icon>
          <ion-label>Location:</ion-label>
          <ion-label text-right>{{ receiptData.location }}</ion-label>
        </ion-item>

        <ion-item class="parking-receipt-list-item">
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          <ion-label>Date:</ion-label>
          <ion-label text-right>{{ receiptData.date }}</ion-label>
        </ion-item>

        <ion-item class="parking-receipt-list-item">
          <ion-icon name="clock-outline" slot="start"></ion-icon>
          <ion-label>Time:</ion-label>
          <ion-label text-right>{{ receiptData.time }}</ion-label>
        </ion-item>

        <ion-item class="parking-receipt-list-item">
          <ion-icon name="timer-outline" slot="start"></ion-icon>
          <ion-label>Duration:</ion-label>
          <ion-label text-right>{{ receiptData.duration }}</ion-label>
        </ion-item>

        <ion-item class="parking-receipt-list-item">
          <ion-icon name="cash-outline" slot="start"></ion-icon>
          <ion-label>Paid:</ion-label>
          <ion-label text-right>{{ receiptData.paidAmount }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>

    <ion-card-content>
      <ion-button expand="block" color="primary" [routerLink]="['/history']">
        Done
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
