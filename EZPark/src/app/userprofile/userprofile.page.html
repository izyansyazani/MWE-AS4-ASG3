<ion-content>
  <div id="top">
    <ion-header id="header" class="ion-no-border">
      <ion-toolbar>
        <ion-buttons slot="start">
          <img (click)="goToHome()" id="back" src="../assets/backbutton.png" />
        </ion-buttons>
        <ion-title>Profile</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-card class="ion-no-padding ion-no-margin">
      <ion-card-header>
        <ion-avatar class="profile-avatar">
          <img src="../assets/joe.png" alt="Profile picture" />
        </ion-avatar>
        <ion-card-title>{{ profile.name }}</ion-card-title>
        <ion-card-subtitle>{{ profile.email }}</ion-card-subtitle>
        <ion-card-subtitle>{{ profile.phone }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>

  <ion-list>
    <ion-item button (click)="profileEdit()">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>Edit Profile</ion-label>
    </ion-item>

    <ion-item button (click)="parkingHistory()">
      <ion-icon name="History" slot="start"></ion-icon>
      <ion-label>Parking History</ion-label>
    </ion-item>

    <ion-item button (click)="aboutUs()">
      <ion-icon name="aboutUs" slot="start"></ion-icon>
      <ion-label>About Us</ion-label>
    </ion-item>

    <ion-item button (click)="feedback()">
      <ion-icon name="feedback" slot="start"></ion-icon>
      <ion-label>Feedback </ion-label>
    </ion-item>

    <ion-item button (click)="logout()">
      <ion-icon name="log-out" slot="start" color="danger"></ion-icon>
      <ion-label color="danger">Logout</ion-label>
    </ion-item>
  </ion-list>

  <ion-footer class="ion-no-border">
    <ion-toolbar>
      <p size="small" class="ion-text-center">Copyright EZPark</p>
    </ion-toolbar>
  </ion-footer>
</ion-content>
