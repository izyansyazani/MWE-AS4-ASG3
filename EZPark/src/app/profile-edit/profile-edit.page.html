<ion-header>
  <ion-toolbar>
    <ion-title>Profile Edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="updateProfile()">
    <ion-item>
      <ion-label>Profile Picture</ion-label>
      <input type="file" (change)="onFileChange($event)" />
      <img
        *ngIf="profilePicture"
        [src]="profilePicture"
        width="100"
        height="100"
      />
    </ion-item>

    <ion-item>
      <ion-label>Full Name</ion-label>
      <ion-input [(ngModel)]="profile.name" name="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input
        [(ngModel)]="profile.email"
        name="email"
        type="email"
        required
      ></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Save</ion-button>
  </form>
</ion-content>
