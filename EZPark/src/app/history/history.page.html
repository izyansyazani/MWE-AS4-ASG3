<ion-content padding>
  <img
    (click)="goToHome()"
    src="../assets/backbutton.png"
    class="back-button"
  />
  <h1>Parking History</h1>
  <ion-searchbar placeholder="Search..."></ion-searchbar>

  <ion-card *ngFor="let parking of parkingHistory">
    <ion-img src="{{ parking.imageUrl }}"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>{{ parking.location }}</ion-card-subtitle>
      <ion-card-title>{{ parking.date }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ parking.duration }}</p>
      <ion-item lines="none">
        <ion-button fill="outline" slot="start" (click)="viewReceipt(parking)">
          View Receipts
        </ion-button>
      </ion-item>      
    </ion-card-content>
  </ion-card>
</ion-content>
