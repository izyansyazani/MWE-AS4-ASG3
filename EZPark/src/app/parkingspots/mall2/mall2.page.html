<ion-content>
  <img (click)="goToParking()" id="back" src="../assets/backbutton.png" />
  <ion-card class="custom-card">
    <div class="grey-box">
      <img src="../assets/mall.jpg" alt="Image" />
      <ion-card-content>
        <ion-label class="image-label">The Mall, Gadong</ion-label>
      </ion-card-content>
    </div>
  </ion-card>
  <div id="floors">
    <button (click)="goToMall()" class="floor">Upper Basement</button>
    <button class="floor">Lower Basement</button>
  </div>
  <ion-grid class="container">
    <ion-row>
      <ion-col>
        <ion-grid class="group">
          <ion-row>
            <ion-col class="box" (click)="goToBook('E6')" [class.taken]="parkingService.isSpotTaken('E6')">E6</ion-col>
            <ion-col class="box"
              ><img src="../assets/sports-car.png"
            /></ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="box" (click)="goToBook('E7')">E7</ion-col>
            <ion-col class="box" (click)="goToBook('E2')">E2</ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="box"
              ><img src="../assets/sports-car.png"
            /></ion-col>
            <ion-col class="box"
              ><img src="../assets/sports-car.png"
            /></ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="box" (click)="goToBook('E9')">E9</ion-col>
            <ion-col class="box" (click)="goToBook('E4')">E4</ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="box"
              ><img src="../assets/sports-car.png"
            /></ion-col>
            <ion-col class="box" (click)="goToBook('E5')">E5</ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col>
        <ion-grid class="group">
          <ion-row>
            <ion-col class="box" (click)="goToBook('F1')">F1</ion-col>
            <ion-col class="box" (click)="goToBook('F6')">F6</ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="box" (click)="goToBook('F2')">F2</ion-col>
            <ion-col class="box" (click)="goToBook('F7')">F7</ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="box" (click)="goToBook('F3')">F3</ion-col>
