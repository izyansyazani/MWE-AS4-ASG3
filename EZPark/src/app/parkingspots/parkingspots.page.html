<ion-content>
  <img (click)="goToHome()" id="back" src="../assets/backbutton.png" />
  <h1>Find Parking</h1>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card (click)="goToMall()" class="custom-card">
          <div class="grey-box">
            <img src="../assets/Themall.jpg" alt="Clickable Image" />
            <ion-card-content>
              <ion-label class="image-label">The Mall, Gadong</ion-label>
            </ion-card-content>
          </div>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="custom-card">
          <div class="grey-box">
            <img src="../assets/Timessquare.jpg" alt="Clickable Image" />
            <ion-card-content>
              <ion-label class="image-label">Time Square</ion-label>
            </ion-card-content>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card (click)="goToAirportMall()" class="custom-card">
          <div class="grey-box">
            <img src="../assets/Theairportmall.jpg" alt="Clickable Image" />
            <ion-card-content>
              <ion-label class="image-label">Airport Mall</ion-label>
            </ion-card-content>
          </div>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="custom-card">
          <div class="grey-box">
            <img src="../assets/Yayasanmall.jpg" alt="Clickable Image" />
            <ion-card-content>
              <ion-label class="image-label">Yayasan Complex</ion-label>
            </ion-card-content>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card class="custom-card">
          <div class="grey-box">
            <img src="../assets/mabohai.jpg" alt="Clickable Image" />
            <ion-card-content>
              <ion-label class="image-label"
                >Mabohai Shopping Complex</ion-label
              >
            </ion-card-content>
          </div>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card (click)="goToAmanHills()" class="custom-card">
          <div class="grey-box">
            <img src="../assets/amanhills.jpg" alt="Clickable Image" />
            <ion-card-content>
              <ion-label class="image-label">Aman Hills Brunei</ion-label>
            </ion-card-content>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
