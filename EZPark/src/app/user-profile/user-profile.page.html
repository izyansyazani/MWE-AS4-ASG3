<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <img (click)="goToHome()" id="back" src="../assets/backbutton.png" />
      </ion-buttons>
      <ion-title>Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-avatar class="profile-avatar">
        <img src="../assets/joe.png" alt="Profile picture" />
      </ion-avatar>
      <ion-card-title>{{ profile.name }}</ion-card-title>
      <ion-card-subtitle>{{ profile.email }}</ion-card-subtitle>
      <ion-card-subtitle>{{ profile.phone }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-list>
    <ion-item button (click)="editProfile()">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>Edit Profile</ion-label>
    </ion-item>

    <ion-item button (click)="parkingHistory()">
      <ion-icon name="History" slot="start"></ion-icon>
      <ion-label>Parking History</ion-label>
    </ion-item>

    <ion-item button (click)="aboutUs()">
      <ion-icon name="aboutUs" slot="start"></ion-icon>
      <ion-label>About Us</ion-label>
    </ion-item>

    <ion-item button (click)="feedback()">
      <ion-icon name="feedback" slot="start"></ion-icon>
      <ion-label>Feedback </ion-label>
    </ion-item>

    <ion-item button (click)="logout()">
      <ion-icon name="log-out" slot="start" color="danger"></ion-icon>
      <ion-label color="danger">Logout</ion-label>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-toolbar>
      <ion-title size="small" class="ion-text-center"
        >Copyright EZPark</ion-title
      >
    </ion-toolbar>
  </ion-footer>
</ion-content>
