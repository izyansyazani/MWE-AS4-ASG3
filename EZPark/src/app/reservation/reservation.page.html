<ion-content>
  <img (click)="goToHome()" id="back" src="../assets/backbutton.png" />
  <h1>Choose Parking</h1>
  <ion-card class="custom-card">
    <div class="grey-box">
      <img src="../assets/mall.jpg" alt="Image" />
      <ion-card-content>
        <ion-label class="image-label">The Mall, Gadong</ion-label>
      </ion-card-content>
    </div>
  </ion-card>
  <ion-list id="form">
    <h2>Parking Spot Level</h2>
    <ion-input
      type="text"
      placeholder="     Enter here"
      class="inputs"
    ></ion-input>
    <h2>Parking Space Number</h2>
    <ion-input
      type="text"
      placeholder="     Enter here"
      class="inputs"
    ></ion-input>
    <h2>Reservation Date</h2>
    <ion-input
      type="date"
      placeholder="     Enter here"
      class="inputs"
    ></ion-input>
    <h2>Reservation Time</h2>
    <ion-input
      type="time"
      placeholder="     Enter here"
      class="inputs"
    ></ion-input>
    <h2>Duration(hours)</h2>
    <ion-input
      type="number"
      placeholder="     Enter here"
      class="inputs"
    ></ion-input>
    <h2>Car License Number</h2>
    <ion-input
      type="text"
      placeholder="     Enter here"
      class="inputs"
    ></ion-input>
  </ion-list>
  <ion-button (click)="showPopup();" id="confirm">CONFIRM BOOKING</ion-button>
</ion-content>
