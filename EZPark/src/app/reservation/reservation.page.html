<ion-content>
  <img (click)="goToBack()" id="back" src="../assets/backbutton.png" />
  <h1>Choose Parking</h1>
  <ion-card class="custom-card">
    <div class="grey-box">
      <img [src]="imageUrl" alt="{{ label }}" />
      <ion-card-content>
        <ion-label class="image-label">{{ label }}</ion-label>
      </ion-card-content>
    </div>
  </ion-card>
  <ion-list id="form">
    <h2>Parking Spot Level</h2>
    <ion-input
      [(ngModel)]="bookingDetails.parkingLevel"
      type="text"
      class="inputs"
      readonly
    ></ion-input>
    <h2>Parking Space Number</h2>
    <ion-input
      [(ngModel)]="bookingDetails.parkingSpaceNumber"
      type="text"
      class="inputs"
      readonly
    ></ion-input>
    <h2>Reservation Date</h2>
    <ion-input
      [(ngModel)]="bookingDetails.reservationDate"
      type="date"
      class="inputs"
    ></ion-input>
    <h2>Reservation Time</h2>
    <ion-input
      [(ngModel)]="bookingDetails.reservationTime"
      type="time"
      class="inputs"
    ></ion-input>
    <h2>Duration (hours)</h2>
    <ion-input
      [(ngModel)]="bookingDetails.duration"
      type="number"
      (ngModelChange)="updateTotalAmount()"
      placeholder="Enter here"
      class="inputs"
    ></ion-input>
    <h2>Car License Number</h2>
    <ion-input
      [(ngModel)]="bookingDetails.carLicenseNumber"
      type="text"
      placeholder="Enter here"
      class="inputs"
    ></ion-input>
  </ion-list>
  <ion-button
    id="confirm"
    (click)="confirmBooking()"
    [disabled]="!areInputsFilled()"
    >CONFIRM BOOKING</ion-button
  >
</ion-content>
